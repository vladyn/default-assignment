<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Falcon.io | Frontend assignment</title>
  <style>
    body {
      display: none;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="flc-layout-bg mdl-layout mdl-js-layout">
  <main class="mdl-layout__content flc-layout--center-middle">
    <div class="page-content flc-layout--center">
      <div class="mdl-card mdl-shadow--2dp flc-card-main">
        <div class="flc-layout--center">
          <form method="dialog">
            <div class="mdl-dialog__content">
              <p>Please enter your data below:</p>
              <div class="mdl-textfield">
                <input type="text" class="mdl-textfield__input" id="player_name" name="player_name" placeholder="player name:">
              </div>
              <div class="mdl-radio">
                <input type="radio" class="mdl-radio__button" id="f" name="gender" value="woman">
                <label for="f" class="mdl-radio__label">Female</label>
              </div>
              <div class="mdl-radio">
                <input type="radio" class="mdl-radio__button" id="m" name="gender" value="man">
                <label for="m" class="mdl-radio__label">Male</label>
              </div>
            </div>
            <div class="mdl-dialog__actions">
              <menu>
                <button type="reset" id="later" class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">Maybe later</button>
                <button type="button" id="play" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">Play</button>
              </menu>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="mdl-mega-footer">
  <div class="mdl-mega-footer__middle-section">
  <div class="mdl-mega-footer__drop-down-section">
  <h1 class="mdl-mega-footer__heading">Assignment documentation</h1>
  <ul class="mdl-mega-footer__link-list">
  <li><a href="/doc.html#">Documentation</a></li>
  <li><a href="/doc.html#requirements#">Requirements</a></li>
  <li><a href="/doc.html#boilerplate">Boilerplate</a></li>
  <li><a href="/doc.html#how-to-submit">How to submit?</a></li>
  <li><a href="/doc.html#how-do-we-evaluate">How do we evaluate?</a></li>
  </ul>
  </div>
  <div class="mdl-mega-footer__drop-down-section">
  <h1 class="mdl-mega-footer__heading">About Falcon.io</h1>
  <ul class="mdl-mega-footer__link-list">
  <li><a target="_blank" href="https://www.falcon.io/">Home</a></li>
  <li><a target="_blank" href="https://www.falcon.io/company/">Company</a></li>
  <li><a target="_blank" href="https://www.falcon.io/insights-hub/">Blog</a></li>
  </ul>
  </div>
  </div>
  <div class="mdl-mega-footer__bottom-section">
  <div class="mdl-logo">
  <img src="./falcon_logo_white.svg" />
  </div>
  </div>
  </footer>
</div>
</body>
</html>
